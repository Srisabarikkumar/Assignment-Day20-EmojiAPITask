<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmojiAPITask</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-lg-12 text-center">
        <h1>Emoji Finder</h1>
      </div>
      <div class="col-lg-12 d-flex flex-wrap p-5">
        <button type="button" class="btn btn-outline-primary m-3">smileys-and-people</button>
        <button type="button" class="btn btn-outline-primary m-3">animals-and-nature</button>
        <button type="button" class="btn btn-outline-primary m-3">food-and-drink</button>
        <button type="button" class="btn btn-outline-primary m-3">travel-and-places</button>
        <button type="button" class="btn btn-outline-primary m-3">activities</button>
        <button type="button" class="btn btn-outline-primary m-3">objects</button>
        <button type="button" class="btn btn-outline-primary m-3">symbols</button>
        <button type="button" class="btn btn-outline-primary m-3">flags</button>
      </div>
      <div class="col-lg-12 emojiContainer" id="emoji-container">
        <p>Click on the above buttons to get the list of emojies.</p>
      </div>
      <h1 class="text-center" id="errorHeading"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
